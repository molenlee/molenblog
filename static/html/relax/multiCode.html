<!DOCTYPE html>
<html>
<head>
	<title>My Socket.IO</title>
	<script src="/lib/requirejs/require.js" type="text/javascript" charset="utf-8" data-main="/js/relax/multiCode.js"></script>
	<script type="text/javascript" src="/lib/ace/src/ace.js"></script>
	<script type="text/javascript" src="/lib/ace/src/ext-language_tools.js"></script>
	<script type="text/javascript" src="/lib/webrtc/webrtc.io.js"></script>


	<link rel="stylesheet" type="text/css" href="/css/relax/multiCode.css">
	<link rel="stylesheet" type="text/css" href="/lib/jQueryUI/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/fontawesome/css/font-awesome.css">
	<link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon"/>
</head>
<body>
	<div id="container"> 
	</div>
	<script type="text/tempalte" id="index">
		<div class="index-container">
			<div class="logo">
				<h2>Code Share</h2>
			</div>
			<div class="slogan">
				<h1>Share code in real-time with <span class="changeable"></span></h1>
			</div>
			<div class="operate">
				<a href="javascript:void(0)" id="creat-room" class="btn-primary">创建房间</a>
			</div>
		</div>
	</script>

	<script type="text/tempalte" id="room-template">
		<div class="room-head">
			<span class="logo"><a href="#">Share Code</a></span>
		</div>

		<div class="room-main">
			<div class="enter-code" id="enter-code"></div>
		</div>
		<div class="room-slider">
			<div class="room-function">
				<ul>
					<li data-flag="setting-li" class="function-item">
						<button class="setting have-list"><i class="fa fa-bars"></i></button>
					</li>
				</ul>
			</div>

			<div class="room-function-container">
				<i class="fa fa-times close"></i>
				<ul >
					<li data-flag="setting-li" class="setting-li hidden function-container-item">
						<h2 class="title">Settings</h2>
						<ul>
							<li>
								<label>Syntax</label>
								<select id="mode">
								</select>
							</li>

							<li>
								<label>Font Size</label>
								<select id="fontsize">
									<option value="10px">10px</option>
									<option value="11px">11px</option>
									<option value="12px">12px</option>
									<option value="13px">13px</option>
									<option value="14px">14px</option>
									<option value="16px">16px</option>
									<option value="18px">18px</option>
									<option value="20px">20px</option>

								</select>
							</li>

							<li>
								<label>Theme</label>
								<select id="theme">
									
								</select>
							</li>
						</ul>
					</li>
				</ul>
			</div>


		</div>
	</script>

</body>

</html>
