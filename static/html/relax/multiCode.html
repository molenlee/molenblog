<!DOCTYPE html>
<html>
<head>
	<title>Socket.IO</title>
	<script src="/lib/requirejs/require.js" type="text/javascript" charset="utf-8" data-main="/js/relax/multiCode.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/relax/multiCode.css">
	<link rel="stylesheet" type="text/css" href="/lib/jQueryUI/jquery-ui.min.css">
</head>
<body>
	<div id="container"> 
		
		

	</div>
	
	<script type="text/tempalte" id="roomTable">
		<div class="operate">
			<a href="javascript:void(0)" id="creat-room">创建房间</a>

		</div>
		<table class="room-table">
			<thead>
				<tr>
					<th>房间名称</th>
					<th>标题</th>
					<th>简介</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
			<tfoot>
				

			</tfoot>
		</table>

	</script>

	<script type="text/tempalte" id="roomItem">
		<tr id="<%=id%>">
			<td ><%=name%></td>
			<td><%=title%></td>
			<td><%=desc%></td>
			<td class="operate-list"><a href="#room/<%=id%>" data-name="<%=id%>" class="come-in">in</a></td>
		</tr>
	</script>

	<script type="text/tempalte" id="creat-room-template">
			<form class="creat-form" id="creat-form">
				<div class="item">
					<label class="title">名称</label>
					<input class="input-value" id="name" name="name"/>
				</div>

				<div class="item">
					<label class="title">标题</label>
					<input class="input-value" id="title" name="title"/>
				</div>

				<div class="item">
					<label class="title">描述</label>
					<input class="input-value desc" id="desc" name="desc"/>
				</div>

			</form>
	</script>

	<script type="text/tempalte" id="single-room-template">
		<div class="room-container">
			<h3>房间ID: <%=id%></h3>
			<h3>房间名称: <%=name%></h3>
			<h3>房间标题: <%=title%></h3>
			<h3>房间描述 :<%=desc%></h3>

			<h3>房间人数：<span class="person-number"></span>人</h3>

			<textarea class="enter-code"></textarea>


		</div>
	</script>

</body>

</html>
